<!DOCTYPE html>
<html>
<head>
    <title>Python Runner</title>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        textarea { width: 90%; height: 200px; background: #222; color: white; border: none; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #4CAF50; border: none; color: white; cursor: pointer; }
        pre { background: #111; padding: 15px; text-align: left; overflow: auto; }
    </style>
</head>
<body>
    <h1>تشغيل كود بايثون</h1>
    <form method="post" action="/run">
        <textarea name="code" placeholder="اكتب كود بايثون هنا..."></textarea><br><br>
        <button type="submit">تشغيل</button>
    </form>
    {% if request.method == 'POST' %}
        <h3>النتيجة:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
